<html>
  <head></head>
  <body>
    <div id="root"></div>
    <script type="module">
      const newRootNode = document.createElement('div')
      newRootNode.setAttribute('id', 'root')

      const newDivElement = document.createElement('div')
      newDivElement.textContent = 'Hello World!'

      const rootNode = document.getElementById('root')
      rootNode.append(newDivElement)
    </script>
  </body>
</html>
